<!-- Site wrapper -->
<div class="wrapper">

  <t3b-header></t3b-header>
  <t3b-nav></t3b-nav>


  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Productos
        <small>Modulo de Productos</small>
      </h1>
    </section>

    <!-- Main content -->
    <section class="content">
         <div class="row">
            <div class="col-xs-12">
              <div class="box">
                <div class="box-header">
                  <h3 class="box-title">Lista de productos</h3>
                </div><!-- /.box-header -->
                <div class="box-body">
                  <button class="btn btn-md btn-flat bg-olive margin-right-s margin-bottom-m" ng-click="openForm()">
                    <i class="fa fa-plus"></i> Nuevo
                  </button>
                  <table datatable="ng" class="table table-bordered table-striped responsive">
                    <thead>
                      <tr>
                        <th>Nombre</th>
                        <th>Descripcion</th>
                        <th>Precio</th>
                        <th>Opciones</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr ng-repeat="product in products">
                        <td>{{ product.name }}</td>
                        <td>{{ product.description }}</td>
                        <td>$ {{ product.price }}</td>
                        <td class="iconTable">
                          <!--<button class="btn btn-xs btn-flat bg-olive margin-right-s" ng-click="userDetail(user)">-->
                            <!--<i class="fa fa-search"></i>-->
                          <!--</button>-->
                          <button class="btn btn-xs btn-flat bg-navy buttonOp" ng-click="openForm(product, $index)">
                            <i class="fa fa-pencil"></i>
                          </button>
                          <button class="btn btn-xs btn-flat bg-maroon buttonOp" ng-click="openDeleteConfirm(product, $index)">
                            <i class="fa fa-trash"></i>
                          </button>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div><!-- /.box-body -->
              </div><!-- /.box -->
            </div><!-- /.col -->
          </div><!-- /.row -->

    </section><!-- /.content -->
  </div><!-- /.content-wrapper -->
<div class="modal fade modal-danger" id="productDeleteModal">

  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
        <h4 class="modal-title">Eliminar usuario</h4>
      </div>
      <div class="modal-body">
        ¿Esta seguro que desea borrar el registro selecionado?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline pull-left" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-outline" ng-click="deleteProduct()" >
          <i class="fa fa-trash"></i> Eliminar</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div>
  <ng-include src="'app/products/product.form.html'"></ng-include>
  <t3b-footer></t3b-footer>
</div><!-- ./wrapper -->
